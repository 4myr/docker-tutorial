version: "3"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    restart: on-failure
    ports:
      - 3000:3000
    volumes:
      - /app/node_modules
      - .:/app
  tests:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules
      - .:/app
    command: ["npm", "run", "test"]
